  <script type="module">
    import * as _ from 'https://cdn.jsdelivr.net/npm/lodash-es@4.17.4/lodash.min.js';

    const a = {'a': 1};
    const b = {'a': 3, 'b': 2};

    console.log(c); // {a: 1, b: 2}
